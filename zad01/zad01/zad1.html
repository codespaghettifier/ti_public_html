<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Techniki internetowe 2021/2022</title>
        <link rel="StyleSheet" href="../css/main.css" type="text/css">
        <link rel="StyleSheet" href="zad1.css" type="text/css">
    </head>
    <body>
        <div id="content">
            <header id="main_header">
                <h1>Techniki internetowe 2021/2022</h1>
            </header>
            <article>
                <div class="data_form_and_inspector_container">
                    <div class="menu_bar">
                        <a class="menu_option" id="input_tab_button">Dodaj figurę</a>
                        <a class="menu_option" id="list_tab_button">Lista figur</a>
                    </div>
                    <div id="input_form_container">
                        <form class="input_form" name="input_form">
                            <p>Parametry figury</p>
                            <p style="display: inline;">Nazwa figury</p>
                            <input type="text" size="20" name="figure_name" class="text_input"/>
                            <p>Współrzędne wierzchołków</p>
                            <div style="display: flex;">
                                <div>
                                    <p>Współrzędna X</p>
                                    <input type="text" size="10" name="x_1_input" class="text_input"/><br>
                                    <input type="text" size="10" name="x_2_input" class="text_input"/><br>
                                    <input type="text" size="10" name="x_3_input" class="text_input"/>
                                </div>
                                <div>
                                    <p>Współrzędna Y</p>
                                    <input type="text" size="10" name="y_1_input" class="text_input"/><br>
                                    <input type="text" size="10" name="y_2_input" class="text_input"/><br>
                                    <input type="text" size="10" name="y_3_input" class="text_input"/>
                                </div>
                            </div>
                            <input class="submit_button" id="form_submit_button" type="button" value="Wyślij"/>
                        </form>
                    </div>
                    <div class="list_container" style="display: none;">
                        <table class="data_table">
                            <thead class="header">
                                <th>Imię</th>
                                <th>Nazwisko</th>
                                <th>Adres e-mail</th>
                                <th>Rok studiów</th>
                            </thead>
                            <tbody>
                                <tr class="data_record">
                                    <td>Imię</td>
                                    <td>Nazwisko</td>
                                    <td>e-mail</td>
                                    <td>rok</td>
                                </tr>
                                <tr class="data_record">
                                    <td>Imię</td>
                                    <td>Nazwisko</td>
                                    <td>e-mail</td>
                                    <td>rok</td>
                                </tr>
                                <tr class="data_record">
                                    <td>Imię</td>
                                    <td>Nazwisko</td>
                                    <td>e-mail</td>
                                    <td>rok</td>
                                </tr>
                                <tr class="data_record">
                                    <td>Imię</td>
                                    <td>Nazwisko</td>
                                    <td>e-mail</td>
                                    <td>rok</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </article>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	    <script type="text/javascript" src="zad1.js"></script>
    </body>
</html>
